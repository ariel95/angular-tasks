<div id="add-task" >
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                Nueva tarea 
            </div>
            <div class="form-group">
                <textarea 
                    type="text" 
                    placeholder="Ingresar Texto"  
                    class="form-control"
                    [(ngModel)]="selectedTask.text" 
                    (ngModelChange)="onChangeText()"
                    
                ></textarea>
            </div>
            <div  *ngIf="error != ''" class="error">
                {{error}}
            </div>
            
        </div>
    </div>
    
    <div class="actions">
        <button type="submit" (click)="add()" class="btn-app-primary">
            Agregar
        </button>
        <button type="button" (click)="cancel()" class="btn-app-primary">
            Cancelar
        </button>        
    </div>
</div>
